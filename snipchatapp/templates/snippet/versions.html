<div class="panel panel-default" id="version_list">
  <div class="panel-heading">Versions</div>
  {% if version_date|length > 0 %}
    {% for version in version_date %}
    <div class="panel-body">
      <a href="{% url 'view_snippet' version.0 %}">Version {{ forloop.counter0 }}</a>
      <span id="date_format"><strong>{{ version.1 }}</strong></span>
    </div>
    {% endfor %}
  {% else %}
    <div class="panel-body">
      No versions available
    </div>
  {% endif %}
</div>
