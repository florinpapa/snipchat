{% extends 'template_header.html' %}

{% block content %}

  <h1>Add a new snippet</h1>

  <form method="POST" action="{% url 'add_snippet' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>
        <textarea name="code" rows=10 cols=90></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="submit">
      </td>
    </tr>
  </table>
  </form>


{% endblock %}
